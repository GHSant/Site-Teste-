<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz dia dos Namorados</title>

<style>
    body{
        background-color: red;
    }

.painel{
    margin: auto;
    background-color: white;
    width: 500px;
    height: 500px;  
    border-radius: 20px;
    text-align: center;
    padding-top: 50px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

}

#sim{
height: 40px;
width: 60px;
background-color: red;
border: 2px solid white;
border-radius: 10px;
color: white;
margin-left: -50px;
}

#NÃO{
    position: absolute;
    height: 40px;
    width: 60px;
    background-color: red;
    border: 2px solid white;
    border-radius: 10px;
    color: white;
    margin-left: 10px;
}

</style>

</head>
<body>
    
<div class="painel">
     <h1> Feliz dia dos Namorados</h1>

     <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-eu-te-amo.gif" alt="">

     <h2>Aceita namorar comigo!</h2>

     <a href="https://www.youtube.com/watch?v=0mJMW2CzTiA"> <button id='sim'> Sim! </button></a>
     <button onmouseover="fuja()" id='NÃO'> NÃO!  </button>

</div>

<script>
    function fuja(){
        var botaoNÃO = document.getElementById('NÃO')

        var LarguraJanela = window.innerWidth;
        var AlturaJanela = window.innerHeight;

        var maxX = LarguraJanela - botaoNÃO.offsetWidth;
        var maxY = AlturaJanela - botaoNÃO.offsetHeight;

        var aleatorioX = Math.floor(Math.random() * maxX);
        var aleatorioY = Math.floor(Math.random() * maxY);

        botaoNÃO.style.left = aleatorioX + 'px';
        botaoNÃO.style.top = aleatorioY + 'px';
    }
</script>

</body>
</html>
